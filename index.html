<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./index-style.css" />
    <title>Interactive card details form</title>
  </head>
  <body>
    <div>
      <div>
        <img
          src="./images/mobile-header.png"
          alt="mobile-header"
          class="mobile-bg"
        />
        <img
          src="./images/desktop-header.png"
          alt="desktop-header"
          class="desktop-bg"
        />
        <div class="card-cvc">000</div>

        <div class="card-number">0000 0000 0000 0000</div>

        <div class="card-name-wrap">
          <div>JANE APPLESEED</div>
          <div>00/00</div>
        </div>
      </div>

      <form class="form-wrap">
        <div>
          <div>CARDHOLDER NAME</div>
          <input
            autocomplete="off"
            autofocus
            type="text"
            placeholder="  e.g. Jane Appleseed"
            class="cardholder"
          />
        </div>

        <div class="card-number-form-wrap">
          <div>CARD NUMBER</div>
          <input
            autocomplete="off"
            autofocus
            type="number"
            placeholder="  e.g. 1234 5678 9123 0000"
            class="card-number-form"
          />
        </div>

        <div>
          <div class="exp-cvc-wrap">
            <div>EXP. DATE (MM/YY)</div>
            <div>CVC</div>
          </div>
          <div class="mm-yy-cvc-wrap">
            <div>
          <input autocomplete="off" autofocus type="number" placeholder="  MM" class="mm-wrap"/>
          <input autocomplete="off" autofocus type="number" placeholder="  YY" class="yy-wrap"/>
        </div>
          <input
            autocomplete="off"
            autofocus
            type="number"
            placeholder="  e.g. 123"
            class="cvc"
          />
        </div>
        </div>
        <button type="submit" class="button">Confirm</button>
      </form>
    </div>
  </body>
</html>
