<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./complete-style.css" />
    <title>Interactive card details form</title>
  </head>
  <body>
    <div>
      <img
        src="./images/desktop-header.png"
        alt="desktop-header"
        class="desktop-bg"
      />
      <img
        src="./images/mobile-header.png"
        alt="mobile-header"
        class="mobile-bg"
      />

      <div class="card-cvc">123</div>
      <div class="card-number">9591 6489 6389 1011</div>
      <div>
        <div class="card-name-wrap">
          <div>Felicia Leire</div>
          <div>09/26</div>
        </div>
      </div>

      <div class="text-wrap">
        <div class="thanks-wrap">
          <img
            src="./images/icon-complete.svg"
            alt="complete"
            class="success-icon"
          />
          <div class="thank-you">THANK YOU!</div>
          <div class="text">We've added your card details</div>
          <button class="button">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
